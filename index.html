<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tripstagram</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="post-header">
      <img
        src=""
        alt="post-header"
      />
    </div>
    
    <form class="user-login">
      <input
      type="text"
      name="login"
      value=""
      placeholder="Type username..."
      class="input-text"
      />

      <br />
      <input
      type="submit"
      name="submit"
      value="Login"
      class="submit"
    />
    </form>

    <div class="container">
      <form class="add-post-form">
        <h3>Create a Post!</h3>

        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter an image link..."
          class="input-text"
        />
        <input
          type="text"
          name="location"
          value=""
          placeholder="Where was this photo taken?..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="description"
          value=""
          placeholder="Give a description of the location of this image..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="date"
          value=""
          placeholder="When was this image taken?..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Post"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Post a picture of your trip! <button id="new-post-btn">Create a new post!</button>
    </p>

    <div id="post-collection"></div>
  </body>
</html>
